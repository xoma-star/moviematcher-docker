version: '3.9'

services:
  server:
    build: ./server
    restart: on-failure
    depends_on:
      - pocketbase
      - redis
    ports:
      - '3000:3000'
  pocketbase:
    build: ./pocketbase
    ports:
      - '127.0.0.1:8090:8090'
    volumes:
      - pocketbase-data:/pb_data
  redis:
    image: redis
    ports:
      - '6379:6379'
  nginx:
    image: nginx
    depends_on:
      - server
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/html --email sasha.sirotyin09@gmail.com --agree-tos --no-eff-email --staging -d api.xoma-star.tk -d pb.xoma-star.tk
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
volumes:
  certbot-etc:
  certbot-var:
  pocketbase-data: